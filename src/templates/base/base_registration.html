{% extends "base.html" %}

{% block head_title %}{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-sm-12 col-md-9">
        <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
            <div class="card">
                <div class="card-body">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
